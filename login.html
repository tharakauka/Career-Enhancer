<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/custom.min.css">

    <title>Career Portal</title>
</head>
<body>

<div class="main-wrapper">
    <header>
        <div class="top-bar">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col"><h1>Logo</h1></div>
                    <div class="col">
                        <!-- <div class="text-right">
                            <a href="./register.html" class="btn btn-primary">Sign up</a>
                            <a href="./login.html" class="btn btn-outline-primary">Sign in</a>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </header>


    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-5">
                    <div class="card">
                            <div class="card-body">
                                <h2 class="card-title text-center">Login</h2>
                                <form action="">
                                    <p class="alert alert-danger">Invalid Username or Password</p>
                                    <div class="form-group">
                                        <label for="usertype">Account type</label>
                                        <select class="form-control" name="usertype" id="usertype">
                                            <option value="jobseeker">Job Seeker</option>
                                            <option value="Counseler">Counseler</option>
                                            <option value="employer">Employer</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Username</label>
                                        <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Password</label>
                                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                                        <div class="small text-right">
                                            <a href="./fogotpassword.html">Fogot Password?</a>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-success btn-block btn-lg">Sign in</button>
                                    </div>
                                    
                                    <div class="text-center">
                                        <p>Don't have a account? <a href="./signup.html">Register Here</a></p>
                                    </div>
                                </form>
                            </div>
                      </div>
                </div>
            </div>
        </div>
    </section>

</div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
