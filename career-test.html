<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> -->
        
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/custom.min.css">

        <title>Career Portal</title>
    </head>
    <body>

        <div class="main-wrapper">
            <header class="mb-4">
                <div class="top-bar">
                    <div class="container-fluid">
                        <div class="row align-items-center">
                            <div class="col">
                                <h1>Logo</h1>
                            </div>
                            <div class="col">
                                <div class="text-right">
                                    <div class="dropdown">
                                        <button class="btn btn-sm btn-outline-danger dropdown-toggle" type="button" id="useraccount" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Welcome Jane</button>
                                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="useraccount">
                                            <a class="dropdown-item" href="#">Log out</a>
                                        </div>
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Career Test</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Job Libary</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Scholerships</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Career Counsellors</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About us</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <section>
                <div class="text-center mt-4"><h1>Career Test</h1></div>
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <form action="post" class="test-form">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="form-group col-6 px-0">
                                            <div class="d-flex">
                                                <label class="flex-fill pl-0 col-4 w700" for="">I am a</label>
                                                <div class="custom-control  col-4 flex-fill custom-radio">
                                                    <input type="radio" id="jobseeker" name="customRadio" class="custom-control-input">
                                                    <label class="custom-control-label" for="jobseeker">Job Seeker</label>
                                                </div>
                                                <div class="custom-control  col-4 flex-fill custom-radio">
                                                    <input type="radio" id="employee" name="customRadio" class="custom-control-input">
                                                    <label class="custom-control-label" for="employee">Employee</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group col-8 px-0">
                                            <div class="d-flex">
                                                <label class="flex-fill pl-0 col-4 w700" for="">Looking for</label>
                                                <div class="custom-control  col-4 flex-fill custom-radio">
                                                    <input type="radio" id="job" name="customRadio" class="custom-control-input">
                                                    <label class="custom-control-label" for="job">Job</label>
                                                </div>
                                                <div class="custom-control  col-4 flex-fill custom-radio">
                                                    <input type="radio" id="higher-education" name="customRadio" class="custom-control-input">
                                                    <label class="custom-control-label" for="higher-education">Higher Education</label>
                                                </div>
                                                <div class="custom-control  col-4 flex-fill custom-radio">
                                                    <input type="radio" id="career-deve" name="customRadio" class="custom-control-input">
                                                    <label class="custom-control-label" for="career-deve">Career Development</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col">
                                                <label class="w700" for="mobile">Mobile Number</label>
                                                <input type="tel" class="form-control" placeholder="Mobile Number">
                                            </div>
                                            <div class="col">
                                                <label class="w700" for="NIC">NIC</label>
                                                <input type="text" class="form-control" placeholder="NIC">
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                
                                <div class="card mt-5">
                                    <div class="card-body">
                                        <div class="text-center"><h1>Start test</h1></div>
                                        <div class="form-row mt-5">
                                            <div class="col-12">
                                                <label class="w700" for="mobile">How efficiency you are in workplace? What is the capability of handling machinery?</label>
                                            </div>
                                            <div class="col-12 d-flex">
                                                <div class="custom-control  col-4 flex-fill custom-radio">
                                                    <input type="radio" id="level1" name="customRadio" class="custom-control-input">
                                                    <label class="custom-control-label" for="level1">Beginer Level</label>
                                                </div>
                                                <div class="custom-control  col-4 flex-fill custom-radio">
                                                    <input type="radio" id="leve2" name="customRadio" class="custom-control-input">
                                                    <label class="custom-control-label" for="leve2">Intermeadiate Level</label>
                                                </div>
                                                <div class="custom-control  col-4 flex-fill custom-radio">
                                                    <input type="radio" id="leve3" name="customRadio" class="custom-control-input">
                                                    <label class="custom-control-label" for="leve3">Expert Level</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group mt-5 text-right">
                                            <button type="submit" class="btn btn-success">Next <i class="fas fa-arrow-right"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
