<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/custom.min.css">

    <title>Career Portal</title>
</head>
<body>

<div class="main-wrapper">
    <header>
        <div class="top-bar">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col"><h1>Logo</h1></div>
                    <div class="col">
                        <!-- <div class="text-right">
                            <a href="./register.html" class="btn btn-primary">Sign up</a>
                            <a href="./login.html" class="btn btn-outline-primary">Sign in</a>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </header>


    <section>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-7">
                    <div>
                        <h2>Create a new Account</h2>
                        <p>Let's setup your account. Already have one? <a href="./login.html">Sign in here</a></p>
                    </div>
                    <div class="text-center">
                        <img src="./img/reg_img.png" alt="reg_img" class="img-fluid">
                    </div>
                </div>
                <div class="col-5">
                    <div class="card">
                            <div class="card-body">                                
                                <form action="">
                                    <div class="form-group">
                                        <label for="email">Username</label>
                                        <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                                        <span class="text-danger">Username already exsist</span>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email Address</label>
                                        <input type="email" class="form-control" name="email" id="email" placeholder="Email Address">
                                        <span class="text-danger">Invalid email address</span>
                                        <span class="text-danger">Account with this email already exsist</span>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Password</label>
                                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                                        <span class="text-danger">Please enter password</span>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Confirm Password</label>
                                        <input type="password" class="form-control" name="conf_password" id="conf_password" placeholder="Confirm Password">
                                        <span class="text-danger">Please enter confirm password</span>
                                        <span class="text-danger">Password does not match</span>
                                    </div>
                                    <div class="form-group">
                                        <label for="usertype">Account type</label>
                                        <select class="form-control" name="usertype" id="usertype">
                                            <option value="jobseeker">Job Seeker</option>
                                            <option value="Counseler">Counseler</option>
                                            <option value="employer">Employer</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-success btn-block btn-lg">Sign up</button>
                                    </div>
                                </form>
                            </div>
                      </div>
                </div>
            </div>
        </div>
    </section>

</div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
